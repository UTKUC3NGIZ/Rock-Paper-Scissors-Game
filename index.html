<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/c3.svg"
    />

    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Project | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="assets/images/logo.svg" alt="logo" />
      </div>
      <div class="header__scoreboard">
        <span>SCORE</span>
        <span>12</span>
      </div>
    </header>
    <section class="game">
      <div class="game__boxDiv">
        <div class="game__box">
          <div class="game__boxInner">
            <img src="assets/images/icon-paper.svg" alt="" />
          </div>
        </div>

        <div class="game__box">
          <div class="game__boxInner">
            <img src="assets/images/icon-scissors.svg" alt="" />
          </div>
        </div>

        <div class="game__box">
          <div class="game__boxInner">
            <img src="assets/images/icon-rock.svg" alt="" />
          </div>
        </div>

        <div class="game__background">
          <img src="assets/images/bg-triangle.svg" alt="" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <button class="footer__button">RULES</button>
    </footer>
  </body>
</html>
