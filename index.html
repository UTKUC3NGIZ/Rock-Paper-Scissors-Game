<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/c3.svg"
    />

    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>Project | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="assets/images/logo.svg" alt="logo" />
      </div>
      <div class="header__scoreboard">
        <span>SCORE</span>
        <span>12</span>
      </div>
    </header>
    <div class="main">
      <div class="picked">
        <h2>YOU PICKED</h2>
        <h2>THE HOUSE PICKED</h2>
      </div>
      <section class="game">
        <div class="game__boxDiv">
          <div class="game__box" id="paper">
            <div class="game__boxInner">
              <img src="assets/images/icon-paper.svg" alt="paper" />
            </div>
          </div>

          <div class="game__box" id="scissors">
            <div class="game__boxInner">
              <img src="assets/images/icon-scissors.svg" alt="scissors" />
            </div>
          </div>

          <div class="game__box" id="rock">
            <div class="game__boxInner">
              <img src="assets/images/icon-rock.svg" alt="rock" />
            </div>
          </div>

          <div class="game__conclusion">
            <h2>YOU LOSE</h2>
            <button>PLAY AGAIN</button>
          </div>

          <div class="game__box" id="pc">
            <div class="game__boxInner">
              <img src="assets/images/icon-rock.svg" alt="" />
            </div>
          </div>

          <div class="game__background">
            <img src="assets/images/bg-triangle.svg" alt="" />
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <button class="footer__button">RULES</button>
    </footer>
    <div class="footer-modal">
      <div class="footer-modal__rules">
        <div class="footer-modal__info">
          <h2>RULES</h2>
          <span class="material-symbols-outlined" id="close"> close </span>
        </div>
        <div class="footer-modal__image">
          <img src="assets/images/image-rules.svg" alt="" />
        </div>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
